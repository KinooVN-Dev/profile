<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Xịn Sò</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #6e00ff, #00c3ff, #ff6ec4, #7873f5);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      width: 320px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .profile-card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 1rem;
      border: 3px solid #fff;
      box-shadow: 0 0 20px 5px #ff00ff;
      transition: all 0.5s ease;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar:hover {
      box-shadow: 0 0 30px 10px #00ffff, 0 0 50px 20px #ff00ff;
    }

    h2 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p.bio {
      color: #eee;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 1rem;
    }

    .icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }

    .icons a:hover {
      transform: scale(1.3);
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="avatar">
      <img src="https://cdn.discordapp.com/avatars/your-user-id/your-avatar-hash.png?size=512" alt="Avatar">
    </div>
    <h2>Username#1234</h2>
    <p class="bio">Chào bạn! Tôi là coder siêu cấp xịn xò, thích chơi game và làm web đẹp.</p>

    <div class="icons">
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

</body>
</html>
