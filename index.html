<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1f22;
      font-family: 'Poppins', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 2rem;
    }
    .card {
      background: #2b2d31;
      border-radius: 20px;
      padding: 2rem;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.5);
      position: relative;
      overflow: hidden;
    }
    .avatar-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 1rem;
    }
    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      position: relative;
      z-index: 2;
      background: linear-gradient(135deg, #ff00c8, #00fff0);
      padding: 4px;
    }
    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('https://media.discordapp.net/attachments/1227541331734378546/1227541332220196994/heart_effect.gif') no-repeat center/cover;
      animation: floatUp 4s infinite ease-in;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-80px) scale(1.2);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-150px) scale(1);
        opacity: 0;
      }
    }
    .name {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .badge {
      background: linear-gradient(135deg, #ff00c8, #00fff0);
      color: white;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>

<body>

<div class="card">

  </div>
