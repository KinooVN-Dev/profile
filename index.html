<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Nitro Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .profile-card {
      position: relative;
      width: 360px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .banner {
      width: 100%;
      height: 120px;
      background: url('https://media.tenor.com/Zzx__Fx2zUsAAAAC/galaxy.gif') center/cover no-repeat;
      animation: bannerMove 10s infinite alternate linear;
    }

    @keyframes bannerMove {
      from { background-position: 0% center; }
      to { background-position: 100% center; }
    }

    .avatar {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 5px solid #fff;
      overflow: hidden;
      animation: pulse 3s infinite ease-in-out;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      padding: 3px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff; }
      50% { box-shadow: 0 0 25px #00ffff, 0 0 40px #ff00ff; }
    }

    .info {
      margin-top: 60px;
      padding: 1.5rem;
      text-align: center;
    }

    .info h2 {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .info p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .socials {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .socials a {
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #00ffd5;
    }
  </style>
</head>

<body>

  <div class="profile-card">
    <div class="banner"></div>

    <div class="avatar">
      <img src="https://cdn.discordapp.com/avatars/your-user-id/your-avatar-hash.png?size=512" alt="Avatar">
    </div>

    <div class="info">
      <h2>Username#1234</h2>
      <p>Developer | Designer | Dreamer ðŸš€</p>

      <div class="badges">
        <div class="badge">Nitro</div>
        <div class="badge">Early Supporter</div>
        <div class="badge">HypeSquad</div>
      </div>

      <div class="socials">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>

    </div>
  </div>

</body>
</html>
