<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Nitro Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1e1f22;
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .profile-card {
      background: rgba(32,34,37,0.9);
      border-radius: 15px;
      width: 340px;
      overflow: hidden;
      box-shadow: 0 0 10px #6b00ff;
      border: 2px solid;
      border-image: linear-gradient(45deg, #00ffcc, #7a00ff) 1;
      position: relative;
    }
    .banner {
      width: 100%;
      height: 120px;
      background: url('https://media.tenor.com/Zzx__Fx2zUsAAAAC/galaxy.gif') center/cover no-repeat;
      position: relative;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      top: 70px;
      left: 20px;
      border: 4px solid #00ffcc;
      background: linear-gradient(45deg, #00ffcc, #7a00ff);
      padding: 2px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .info {
      padding: 4rem 1rem 1rem 1rem;
      text-align: left;
    }
    .info h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.2rem;
    }
    .info .username {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 0.6rem;
    }
    .badges {
      display: flex;
      gap: 6px;
      margin-bottom: 0.8rem;
    }
    .badge {
      background: #5865f2;
      padding: 3px 8px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .profile-link {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      word-break: break-all;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #b3b3b3;
    }
    .profile-link i {
      color: #00ffcc;
    }
    .nickname-tag {
      position: absolute;
      top: 135px;
      left: 110px;
      background: #5865f2;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <div class="banner"></div>
  <div class="avatar">
    <img src="https://cdn.discordapp.com/avatars/your-user-id/your-avatar-hash.png?size=512" alt="avatar">

</div>

</body>
</html>
